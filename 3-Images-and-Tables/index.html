<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.Images and Tables</title>
</head>
<body>
   <table border="3">
       <tr id="1">
           <td rowspan="3" width="100" height="100"></td>
           <td  width="100" height="100"></td> 
           <td  width="100" height="100"></td> 
           <td colspan="2" width="100" height="100"></td> 
           <td rowspan="2" width="100" height="100"></td> 
           <td rowspan="3" width="100" height="100"></td> 
           <td rowspan="4" width="100" height="100"></td> 
           <td rowspan="4" width="100" height="100"></td>            
        </tr>
        <tr id="2">
            <td  rowspan="2" width="100" height="100"></td> 
            <td  rowspan="3" width="100" height="100"></td> 
            <td  colspan="2" rowspan="3" width="100" height="100"></td> 
         </tr>
         <tr id="3">
            <td  width="100" height="100"></td>        
         </tr>
         <tr id="4">
            <td  width="100" height="100"></td>
            <td  width="100" height="100"></td> 
            <td  colspan="2" width="100" height="100"></td>     
         </tr>
         <tr id="5">
            <td rowspan="2" colspan="3" width="100" height="100"></td>
            <td rowspan="4" width="100" height="100"></td> 
            <td  width="100" height="100"></td> 
            <td  rowspan="2" colspan="3" width="100" height="100"></td> 
            <td  rowspan="2" width="100" height="100"></td>            
         </tr>
         <tr id="6">
            <td rowspan="3" width="100" height="100"></td>     
         </tr>
         <tr id="7">
            <td colspan="3" width="100" height="100"></td> 
            <td colspan="2" width="100" height="100"></td> 
            <td  width="100" height="100"></td> 
            <td  width="100" height="100"></td>            
         </tr>
         <tr id="8">
            <td colspan="3" width="100" height="100"></td> 
            <td  rowspan="3" width="100" height="100"></td> 
            <td  colspan="3" width="100" height="100"></td>     
         </tr>
         <tr id="9">
            <td  rowspan="3" width="100" height="100"></td>
            <td  width="100" height="100"></td> 
            <td  rowspan="3" width="100" height="100"></td> 
            <td  rowspan="3" colspan="2" width="100" height="100"></td> 
            <td  rowspan="2" colspan="3" width="100" height="100"></td>           
         </tr>
         <tr id="10">
            <td  rowspan="2" width="100" height="100"></td> 

         </tr>
         <tr id="11">
            <td  colspan="4" width="100" height="100"></td>         
         </tr>
   </table>
</body>
</html>
