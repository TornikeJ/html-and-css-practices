<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.Forms</title>
</head>
<body>
<form action="/">
    <label>
        Name:
        <input type="text" name="name" placeholder="Artisanal Kale" required>
    </label>
    <br>
    <label>
        E-mail:
        <input type="email" name="email" placeholder="bootstrap@example.com" required>
        </label>
    <br>
    <label>
            Password:
            <input type="password" name="pass" placeholder="******" required>
    </label>
    <br>
    <label>
            Number:
            <input type="number" name="number" placeholder="42" required>
    </label>
    <br>
    <label>
            Date:
            <input type="date" name="date" value="11-04-2019" required>
    </label>
    <br>
    <label>
            Time:
            <input type="time" name="time" placeholder="13:45" required>
    </label>
    <br>
    <label>
            Color:
            <input type="color" name="colorPick" value="black" required>
    </label>
    <br>
    <label>
            Range:
            <input type="range" name="range" required>
    </label>
    <br>
    <label>
            Description:
           <textarea name="description" cols="30" rows="10" required></textarea>
    </label>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
</form>
</body>
</html>
