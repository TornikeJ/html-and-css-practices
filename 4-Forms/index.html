<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.Forms</title>
</head>
<body>
    <p>Sign in</p>
    <hr>
<form action="/">
    <p>Full Name:</p>
    <input type="text" placeholder="Enter full name" name="name" required>
    <p>Email address:</p>
    <input type="email" placeholder="Enter email" name="email" required>
    <p>Communication:</p>
    <label for="email"><input type="checkbox" name="communication" value="email" id="email">Email</label>
    <br>
    <label for="sms"><input type="checkbox" name="communication" value="sms" id="sms">SMS</label>
    <br>
    <label for="phone"><input type="checkbox" name="communication" value="phone" id="phone" checked>Phone</label>
    <br>
    <p>User Group:</p>
    <label for="sales"><input type="radio" name="user" value="sales" id="sales" checked>Sales Person</label>
    <label for="customer"><input type="radio" name="user" value="customer" id="customer">Customer</label>
    <br>
    <p>Please select user group</p>
    <hr>
    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">
</form>
</body>
</html>
