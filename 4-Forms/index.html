<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.Forms</title>
</head>
<body>
<form action="/">
    <label>
        Phone:
        <input type="number" name="phone" required>
    </label>
    <br>
    <label>
        E-mail:
        <input type="email" name="email" required>
        </label>
    <br>
    <label>
            Password:
            <input type="password" name="pass" required>
    </label>
    <br>
    <label>
            Confirm Password:
            <input type="password" name="confirmPass" required>
    </label>
    <br>
    <label>
            Nickname:
            <input type="text" name="nickname" required>
    </label>
    <br>
    <label>
            Habitual Residence:
            <select name="selectResidence" required>
                <option>Zheijiang/Hangzhou/West Lake</option>
                <option>Georgia/Tbilisi</option>
            </select>
    </label>
    <br>
    <label>
            Website:
            <input type="url" name="web" placeholder="website" required>
    </label>
    <br>
    <label>
            <input type="checkbox" name="agreement" value="Agreed" required>
            I have read the <a href="https://www.google.com/">agreement</a>
    </label>
    <br>
    <input type="submit" value="Register">
</form>
</body>
</html>
